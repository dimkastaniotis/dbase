<!DOCTYPE html>
<html>
<head>
    <title>Η Μουσική Μου Συλλογή</title>
</head>
<body>
    <h1>Η Μουσική Μου Συλλογή</h1>

    <form action="/add" method="post">
        Τίτλος: <input type="text" name="title" placeholder="Τίτλος τραγουδιού"><br>
        Καλλιτέχνης: <input type="text" name="artist" placeholder="Καλλιτέχνης"><br>
        <button type="submit">Προσθήκη Τραγουδιού</button>
    </form>

    <h2>Λίστα Τραγουδιών</h2>
    <ul>
        {% for song in songs %}
        <li>
            {{ song.title }} - {{ song.artist }}
            <a href="/delete/{{ song.id }}">Διαγραφή</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
