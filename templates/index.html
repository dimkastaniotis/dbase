<!DOCTYPE html>
<html>
<head>
    <title>TODO List</title>
</head>
<body>
    <h1>TODO List</h1>

    <form action="/add" method="post">
        <input type="text" name="text" placeholder="Προσθήκη TODO">
        <button type="submit">Προσθήκη</button>
    </form>

    <ul>
        {% for todo in todos %}
        <li>
            {% if todo.complete == False %}
                {{ todo.text }}
                <a href="/complete/{{ todo.id }}">Ολοκλήρωση</a>
                <a href="/delete/{{ todo.id }}">Διαγραφή</a>
            {% else %}
                <strike>{{ todo.text }}</strike>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
